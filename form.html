<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Employee Form</h2>
        <form id="employeeForm">
            <div class="form-group">
                <label for="empId">Employee ID</label>
                <input type="text" class="form-control" id="empId" required>
            </div>
            <div class="form-group">
                <label for="empName">Employee Name</label>
                <input type="text" class="form-control" id="empName" disabled required>
            </div>
            <div class="form-group">
                <label for="empSalary">Salary</label>
                <input type="number" class="form-control" id="empSalary" disabled required>
            </div>
            <div class="form-group">
                <label for="empHRA">HRA</label>
                <input type="number" class="form-control" id="empHRA" disabled required>
            </div>
            <div class="form-group">
                <label for="empDA">DA</label>
                <input type="number" class="form-control" id="empDA" disabled required>
            </div>
            <div class="form-group">
                <label for="empDeduction">Deduction</label>
                <input type="number" class="form-control" id="empDeduction" disabled required>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" id="saveBtn" disabled>Save</button>
                <button type="button" class="btn btn-warning" id="changeBtn" disabled>Change</button>
                <button type="button" class="btn btn-danger" id="resetBtn" disabled>Reset</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
